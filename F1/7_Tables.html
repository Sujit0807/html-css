<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Table</h2>
    <table border="10">        <!--you can enter 1 ,2.. as you want instead of 10.-->
        <thead>
            <tr>
                <th>column 1</th>
                <th>column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sujit</td>
                <td>Mali</td>
            </tr>
            <tr>
                <td>Yash</td>
                <td>Mali</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
