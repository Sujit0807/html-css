<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <!-- sometimes some symbols are not available in keyboard which we want to add in website like copyright 
         so, it is reserved -->

    <h1>copyright symbol- &copy; </h1>
    <p>copyright symbol- &copy; </p>
    <p>less than - &lt;</p>
    <p>greater than - &gt;</p>
    <p>Ampersand - &amp;</p>

    <p>we can take from google also this entity code</p>
    <p>rupees : &#8377;</p>

    <p>my name is sam</p> <!-- still space will not be there -->
    <p>my name is &nbsp;&nbsp;&nbsp; sam</p> <!-- it adds the space-->


</body>

</html>
