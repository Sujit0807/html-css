<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- ordered list -->

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li> <!-- SHORTCUT: ol>li*5  ol>li.cls$*5 -->
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    <ol type='A'>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>


    <!-- unordered list -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <ul style="list-style-type:circle;">
        <!-- in line css-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>

    <!-- Description list -->
    <dl>
        <dt>Guitar</dt>
        <dd>Guitar is 6 string decvice </dd>
        <dt>Ukulele</dt>
        <dd>Ukulele is 4 string decvice </dd>

    </dl>
</body>

</html>
