<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/7_atribute-sel.css">

    <title>Atribute selector</title>
</head>
<body>
    <h2>Links</h2>
    <a href="https://google.co.in">Google India</a><br>

    <a href="https://google.co.uk">Google Uk</a><br>

    <a href="https://flipkart.com">Flipkart</a><br>
    <a href="https://www.facebook.com/">Facebook</a>

    <h2>Forms</h2>
    <form>
        <label for="fname" >First Name:</label><br>
        <input type="text" id="fname" title="Enter first name">
        <br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname"><br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass"><br><br>
        <input type="button" value="submit">
        
    </form>
</body>
</html>
