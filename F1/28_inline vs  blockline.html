<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/13_inline vs blockline.css">
    <title>Inline Vs Blockline</title>
</head>
<body>

    <!-- 1.Block level elements
         2.inline elements
         3.inline block elements
    -->
    
    
    <!-- BLOCK VS INLINE ELEMENTS -->
    <!-- ---------------------------------------- -->
    <!-- Example of Block level elements -->
    <!-- heading(1-6), p, div, ul, li, form, article, asie, main, nav -->
    <!-- -------------------------------------------------------------------------- -->


    <!-- ----------------------------------------- -->
    <!-- Examples of Inline elements -->
    <!-- span, img, a, textarea -->
    <!-- ----------------------------------------- -->
    

    <!-- -----------block level elements---------- -->

    <!-- block level elements starts from new line and it takes complete width -->
    <h1>this is heading</h1>
    <h2>one more heading</h2>


    <!-- -----------Inline elements-------------- -->
    <!-- 1.Inline level elements starts from same line and it takes required width
         2.Here there is no margin property for top and bottom-->

    <a href="">link1</a>
    <a href="">link2</a>

</body>
</html>
