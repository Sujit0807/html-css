<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <input type="text" name="" id="" placeholder="first name"> <br> <br>
    <input type="text" name="" id="" placeholder="last name">  <br>  <br>
    <input type="email" name="" id="" placeholder="email id">  <br>  <br>
    <input type="password" name="" id="" placeholder="password"> <br><br>

    <p>Select gender:</p>
    <label for="1">Male:</label>
    <input type="radio" name="Gender" id="1"> <br>
    <label for="2">Female:</label>
    <input type="radio" name="Gender" id="2"> <br>
    <label for="3">other</label>
    <input type="radio" name="Gender" id="3"> <br> <br>

    <label for="4">country:</label>
    <select name="" id="4">
        <option value="India">India</option>
        <option value="Russia">Russia</option>
        <option value="France">France</option>
        <option value="Israel">Israel</option>
        <option value="Japan">Japan</option>
        <option value="Usa">Usa</option>
    </select>

    <br> <br>
    <label for="5">write about yourself</label> <br>
    <textarea name="" id="5" cols="60" rows="10" placeholder="type here"></textarea> <br>
    <input type="submit" value="sign in">
    <br>
    <button type="submit">submit</button>
</body>
</html>
